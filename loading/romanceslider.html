<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eternal Estates: Film Production – Lights, Camera, Quest</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=Roboto+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=Roboto+Mono:wght@300;400;500&display=swap');
        body { 
            background: #000000 !important; /* Black theater void – cinematic immersion */
            color: #FFFFFF !important; /* White text for stark contrast */
            font-family: 'Roboto Mono', monospace; /* Script-like body */
            margin: 0; 
            padding: 0; 
            text-align: center; 
            position: relative;
            overflow-x: hidden;
            min-height: 100vh;
            /* Subtle film grain (ethereal texture – faint, static) */
            background-image: radial-gradient(circle at 25% 25%, rgba(255,255,255,0.01) 0%, transparent 50%), 
                              radial-gradient(circle at 75% 75%, rgba(255,255,255,0.01) 0%, transparent 50%);
            background-size: 100px 100px;
        }
        .container { 
            max-width: 100vw; 
            min-height: 100vh; /* Allow scroll for sections */
            display: flex; 
            flex-direction: column; 
            justify-content: flex-start; /* Start from top for header */
            align-items: center; 
            opacity: 0; /* Gradual fade-in for "curtain rise" */
            transition: opacity 2s ease-in; 
            padding-top: 200px; /* Space for header height */
        }
        .container.loaded { opacity: 1; } /* JS triggers after reel */
        .header-banner { 
            position: fixed; /* Fixed to top for seamless slide */
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 200px; /* Fixed 200px height */
            background: linear-gradient(to bottom, #000000 0%, rgba(100, 149, 237, 0.1) 100%); /* Black to cornflower fog overlay */
            z-index: 10; /* Above body, below title */
            opacity: 0; 
            transform: translateY(-100%); /* Start off-screen top */
            transition: opacity 1s ease-in, transform 1s ease-in; /* 1s slide/fade */
            overflow: hidden; /* Seamless crop */
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        .header-banner.visible { 
            opacity: 1; 
            transform: translateY(0); /* Slide down into view */
        }
        .header-image { 
            width: 100%; 
            height: 100%; 
            background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIyMDBweCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48ZGVmcz48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjMDAwMDAwIi8+PHBhdGggZD0iTTAsMjAwIEwxMDAsMjAwIEwxMDAsMCAxMDAsMjAwIEwwLDIwMCIgZmlsbD0ibm9uZSIgc3Ryb2tlPSIjNjQ5NUVEIiBzdHJva2Utd2lkdGg9IjIiIHN0cm9rZS1kYXNoYXJyYXk9IjUsNSIvPjxjaXJjbGUgY3g9IjUwIiBjeT0iMTAwIiByPSI0MCIgZmlsbD0icmdiYSgxMDAsMTQ5LDIzNywgMC4yKSIgc3Ryb2tlPSIjNjQ5NUVEIiBzdHJva2Utd2lkdGg9IjEiLz48L3N2Zz4='); /* Placeholder gothic estate silhouette (SVG base64 – foggy crypt; replace with your image URL) */
            background-size: cover; 
            background-position: center; 
            filter: blur(1px); /* Subtle ethereal blur for romance */
            animation: subtleSlide 10s linear infinite; /* Gentle horizontal slide for "film reel" seamlessness – slow, no seasick */
        }
        @keyframes subtleSlide { 
            0% { transform: translateX(0); } 
            100% { transform: translateX(-20%); } /* Slow left drift, loops seamlessly */
        }
        .title { 
            font-family: 'Cinzel', serif; /* Romantic goth – ornate, cryptic elegance */
            font-size: 4em; /* Looming marquee */
            font-weight: 700; /* Bold romantic */
            color: #FFFFFF; /* White base */
            background: linear-gradient(to right, #FFFFFF 0%, #6495ED 50%, #FFFFFF 100%); /* White to cornflower tint gradient */
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            background-clip: text; 
            margin: 20px 0; 
            letter-spacing: 3px; /* Elegant spacing */
            text-shadow: 0 0 10px rgba(100, 149, 237, 0.5); /* Subtle cornflower glow */
            animation: pulse 2s ease-in-out infinite alternate; /* Romantic throb – no seasick */
            opacity: 0; 
            transition: opacity 1s ease-in; 
            z-index: 11; /* Above header */
        }
        .title.visible { opacity: 1; }
        @keyframes pulse { 
            0% { text-shadow: 0 0 10px rgba(100, 149, 237, 0.5); } 
            100% { text-shadow: 0 0 20px rgba(100, 149, 237, 0.8); } 
        }
        .subtitle { 
            font-family: 'Playfair Display', serif; 
            font-size: 1.2em; 
            font-style: italic; 
            color: #FFFFFF; 
            background: linear-gradient(to right, #FFFFFF 0%, #6495ED 100%); /* Cornflower tint */
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            background-clip: text; 
            margin: 10px 0; 
            opacity: 0; 
            transition: opacity 0.5s ease-in; 
        }
        .subtitle.visible { opacity: 1; }
        .reel-bar { 
            width: 60%; 
            height: 20px; 
            background: #111111; /* Dark reel bg */
            border-radius: 10px; 
            margin: 20px auto; 
            overflow: hidden; 
            border: 1px solid #333333; /* Subtle frame */
            position: relative; 
            z-index: 11; /* Above header */
        }
        .reel-fill { 
            height: 100%; 
            background: linear-gradient(to right, #FFFFFF 0%, #6495ED 100%); /* White to cornflower progression – film strip tint */
            width: 0%; 
            transition: width 5s ease-in-out; /* 5s reel roll */
            border-radius: 10px; 
            box-shadow: 0 0 5px rgba(100, 149, 237, 0.3); /* Cornflower glow */
        }
        .reel-text { 
            font-family: 'Roboto Mono', monospace; 
            font-size: 1em; 
            color: #FFFFFF; 
            margin: 10px 0; 
            opacity: 0; 
            transition: opacity 0.5s ease-in 1s; /* Reveal mid-reel */
            z-index: 11; 
        }
        .reel-text.visible { opacity: 1; }
        .nav-menu { 
            display: none; /* Hidden until load */
            flex-wrap: wrap; 
            justify-content: center; 
            margin-top: 40px; 
            opacity: 0; 
            transition: opacity 1s ease-in 5s; /* Fade in after reel */
            z-index: 11; 
        }
        .nav-menu.visible { 
            display: flex; 
            opacity: 1; 
        }
        .nav-link { 
            color: #FFFFFF; /* White base */
            background: linear-gradient(to right, #FFFFFF 0%, #6495ED 100%); /* White to cornflower tint gradient */
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            background-clip: text; 
            text-decoration: none; 
            font-family: 'Roboto Mono', monospace; 
            font-size: 1.2em; 
            font-weight: 500; 
            margin: 10px 20px; 
            padding: 10px 20px; 
            border: 1px solid #333333; /* Subtle frame */
            border-radius: 5px; 
            transition: all 0.3s; 
            text-shadow: 0 0 5px rgba(100, 149, 237, 0.3); /* Cornflower glow */
            letter-spacing: 1px; 
            cursor: pointer; 
            z-index: 11; 
        }
        .nav-link:hover { 
            background: linear-gradient(to right, #6495ED 0%, #FFFFFF 100%); /* Reverse gradient on hover */
            box-shadow: 0 0 10px rgba(100, 149, 237, 0.5); /* Blue tint pop */
            transform: scale(1.05); /* Subtle cinematic zoom */
        }
        .nav-link.active { 
            background: linear-gradient(to right, #6495ED 0%, #6495ED 100%); /* Solid cornflower for active */
            color: #000000; /* Dark text on blue */
            -webkit-text-fill-color: #000000; /* Override gradient */
        }
        .content-section { 
            max-width: 800px; 
            margin: 40px auto; 
            padding: 30px; 
            background: #111111; /* Dark section bg */
            border: 1px solid #333333; /* Subtle frame */
            border-radius: 10px; 
            text-align: left; 
            opacity: 0; 
            transition: opacity 0.5s ease-in; /* Cinematic scene change */
            display: none; 
            z-index: 11; 
        }
        .content-section.visible { 
            display: block; 
            opacity: 1; 
        }
        .content-section h2 { 
            font-family: 'Cinzel', serif; /* Romantic goth for headings */
            font-size: 2em; 
            color: #FFFFFF; 
            background: linear-gradient(to right, #FFFFFF 0%, #6495ED 100%); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            background-clip: text; 
            margin-bottom: 20px; 
            text-align: center; 
            letter-spacing: 2px; 
        }
        .content-section p { 
            line-height: 1.6; 
            margin-bottom: 15px; 
            color: #CCCCCC; /* Light grey for readability */
        }
        .content-section ul { 
            list-style-type: none; 
            padding: 0; 
        }
        .content-section li { 
            margin: 10px 0; 
            color: #CCCCCC; 
        }
        .scripture { 
            color: #CCCCCC; /* Light grey */
            font-family: 'Roboto Mono', monospace; 
            font-style: italic; 
            font-size: 0.9em; 
            margin-top: 30px; 
            padding: 10px; 
            border: 1px solid #333333; 
            border-radius: 5px; 
            opacity: 0; 
            transition: opacity 1s ease-in 5.5s; /* Final fade */
            z-index: 11; 
        }
        .scripture.visible { opacity: 1; }
        footer { 
            color: #888888; /* Grey credits */
            font-size: 0.8em; 
            margin-top: 20px; 
            padding-top: 10px; 
            font-family: 'Roboto Mono', monospace; 
            opacity: 0; 
            transition: opacity 1s ease-in 6s; /* End credits roll */
            z-index: 11; 
        }
        footer.visible { opacity: 1; }
        .donate-link { 
            color: #6495ED; /* Cornflower accent */
            text-decoration: underline; 
            font-weight: bold; 
        }
        .donate-link:hover { color: #FFFFFF; }
        @media (max-width: 768px) { 
            .header-banner { height: 150px; } /* Adjustable height mobile */
            .container { padding-top: 150px; } 
            .title { font-size: 2.5em; } 
            .reel-bar { width: 90%; } 
            .nav-menu { flex-direction: column; align-items: center; } 
            .nav-link { margin: 5px 0; width: 80%; } 
            .content-section { margin: 20px; padding: 20px; } 
        }
        /* Typewriter for Reel Text (Cinematic Pace – CSS Fallback) */
        .typewriter { overflow: hidden; border-right: 2px solid #FFFFFF; white-space: nowrap; animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite; }
        @keyframes typing { from { width: 0; } to { width: 100%; } }
        @keyframes blink-caret { from, to { border-color: transparent; } 50% { border-color: #FFFFFF; } }
    </style>
</head>
